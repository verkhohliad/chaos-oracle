version: "3.9"

services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "-m", "worker.main"]
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  verifier:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "-m", "verifier.main"]
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
